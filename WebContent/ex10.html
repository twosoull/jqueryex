<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수</h1>
	
	<script type="text/javascript">
	
	//2 위에서부터 순서대로 해석
	var test = function(){
		console.log("testA함수 입니다");
	}
	//1 선언적 함수가 가장 먼저 해석됌
	function test(){
		console.log("textB함수 입니다");
	}
	
	//3번
	test(); 
	
	</script>
</body>
</html>
