<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>if문 예제</h1>
	<script type="text/javascript">
		var num = prompt();

		if (0 < num) {
			document.write("양수");
		} else if (0 > num) {
			document.write("음수");
		} else if (0 == num) {
			document.write("0");
		}
	</script>

</body>
</html>
