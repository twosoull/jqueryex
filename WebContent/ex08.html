<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제 -*찍기</h1>

	<script type="text/javascript">
		for (var i = 1; i < 6; i++) {
			for (var j = 0; j<i; j++){
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
