<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>switch case 예제</h1>
	
	<script type="text/javascript">
		var code = "오우예";
		
		switch(code){
		
		case "오우예":
			document.write("101호");
			break;
		case "2": 
			document.write("202호");
			break;
		case 3: 
			document.write("303호");
			break;
		case 4: 
			document.write("404호");
			break;
		default : 
			document.write("505호");
			break;
		}
		
	
	</script>
</body>
</html>
