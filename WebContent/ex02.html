<script type="text/javascript">
	/*변수선언법
	 자료형을 쓰지않는다
	 */

	console.log(no);
	console.log(str);

</script>
<script type="text/javascript">
	/*변수이름 같을 때**/

	console.log("================");
	var person = "정우성";
	person = "이효리";
	console.log(person);

	var person01 = "정우성";
	var person01 = "이효리";
	var person01 = "이정재";
	console.log(person01); //이정재
</script>

<script type="text/javascript">
	/* 대입시 자료형이 결정된다 */

	//자료형 number string boolean --> 변수 선언시 표기하지않는다
	var data;

	console.log(typeof data); //undefined (정의되지않은) 도 자료형으로 쳐버린다

	data = 15;
	console.log(typeof data); //number

	data = "안녕";
	console.log(typeof data); //스트링s

	data = true;
	console.log(typeof data); //boolean
</script>

<script type="text/javascript">
	/* null undefined */
	var myVar01;
	var myVar02 = null;
	
	
	console.log(myVar01); //undefined
	console.log(myVar02); // null
</script>
<script type="text/javascript">
	/*==   === 비교 (일치 연산자)*/
	
	console.log("123" == 123); //true == 은 자료형을 무시하고 같으면 같다고한다
	console.log("123" === 123); //false  ===은 자료형까지 비교한다
	
	console.log(myVar01 == myVar02); //true
	console.log(myVar01 === myVar02); //false
	
	console.log('------------'); 
	console.log('' == false); //true //느슨한비교
	console.log('' === false); //false //더 엄숙하게 비교한다고 보면된다
	
	console.log('' == 0); //true
	console.log('' === 0); //false
	
	console.log('------------'); 
	console.log('' == 0); //true
	console.log('' == false); //true //느슨한비교
	console.log(0 == false) //true
	
</script>

</html>
