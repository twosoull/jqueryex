<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제</h1>
	
	<script type="text/javascript">
	for(var i = 2; i < 10; i++){
		for(var j = 1; j<10; j++){
			document.write(i+"*"+j+"="+i*j + "&nbsp;&nbsp;&nbsp;&nbsp;");
			document.write(" ");
			
		}	
		document.write("<br>");
	}
	</script>
</body>
</html>
